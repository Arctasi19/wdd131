<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="Recipe Book - Best Recipes!">
    <meta author="Joel Young">
    <title>RecipeBook</title>
    <link rel="stylesheet" href="recipes.css">
    <script src="main.js" type='module'defer></script>

    <meta property="og:title" content="Page Title">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Page Description">
    <meta property="og:image" content="URL to an image">
    <meta property="og:url" content="URL of the page">
    <meta name="twitter:card" content="summary_large_image">
    <!-- https://arctasi19.github.io/wdd131/ -->
</head>
<body>
    <header>
        <section class="logo">
            <img src="images/recipe-book.png" alt="recipe book logo">
            <h1 class="title">
                RecipeBook
            </h1>
        </section>
        <section class="search-bar">
            <input type="text" id="search" name="search" placeholder="Find a recipe">
            <button type="click" id="search-button">
                <img src="images/search.svg" alt="magnifying glass icon">
            </button>
        </section>
    </header>
<!-- Visual Divider For Me -->
    <main>
        <section class="recipes-container" id="recipes-container">
            <!-- Recipes will be dynamically inserted here -->
            <div class="recipe-card" note="temporary">
                <img src="images/apple-crisp.jpg" alt="apple crisp">
                <div class="desc-divider">
                    <div class="tags-container">
                        <span class="tag">dessert</span>
                    </div>
                    <h2>Apple Crisp</h2>
                    <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star-empty">⭐</span>
                        <span aria-hidden="true" class="icon-star-empty">☆</span>
                    </span>
                    <p class="description">This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.</p>
                </div>
            </div>
        </section>
    </main>
<!-- Visual Divider For Me -->
    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    </footer>
</body>
</html>
